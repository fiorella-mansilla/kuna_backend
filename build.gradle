plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.1'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.1.0'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.0.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jdbc', version: '3.0.1'
    annotationProcessor group: 'com.zaxxer', name: 'HikariCP', version: '5.0.1'

}

tasks.named('test') {
    useJUnitPlatform()
}
